<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="styles/styles.css">


  <title>Frontend Mentor | Dictionary web app</title>
</head>

<body class="body-font">
  <header>
    <div class="wrapper header-container">



      <div class="logo-box">
        <img class="logo" src="/assets/images/logo.svg" alt="dictionary logo">
      </div>


      <div class='dropdown'>
        <div class='select'>
          <p class="selected">Sans Serif</p>
          <div class="arrow-icon-container">
            <img class="arrow-icon" src="/assets/images/icon-arrow-down.svg" alt="">
          </div>
        </div>

        <ul class="menu">
          <li data-body-font="'Inter', sans-serif" class="active">Sans Serif</li>
          <li data-body-font="'Lora',serif" >Serif</li>
          <li data-body-font="'Inconsolata', mono">Mono</li>
        </ul>
      </div>







      <!-- SWITCH -->

      <div class="switch-theme-icon-container">
        <div>
          <label class="switch switch--off">
            <input type="checkbox" class="switch__input" />

            <!-- Circle -->
            <div class="switch__circle"></div>
          </label>
        </div>
        <div class=theme-icon-box>
        <svg class="theme-icon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22"><path fill="none" stroke="var(--moon-icon-color)" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z"/></svg>
        </div>
      </div>
    </div>



    </div>
  </header>

  <main>
    <section class="wrapper input-section">
      <form action="">
        <div class="input-container">
       <div>
        <input type="text" class="word-input">
        <p class="no-input">Whoops, can’t be empty…</p>
       </div>

          <img class="search-icon" src="/assets/images/icon-search.svg" alt="">
        </div>
      </form>
    </section>

    <div class="wrapper spinner-container">
      <div class="spinner"></div> 
    </div>

   
  </main>
  <script src="/scripts/dropdown.js"></script>
  <script src="/scripts/switch.js"></script>
  <script src="/scripts/dictionary.js"></script>
  <script src="/scripts/audio.js"></script>
</body>
</html>
